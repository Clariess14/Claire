<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ID Template</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: gray;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .id-card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
  }
  
  .id-card img {
    width: 100%;
    border-radius: 5px;
  }
  
  .id-card .details {
    margin-top: 20px;
  }
  
  .id-card .details h2,
  .id-card .details p {
    margin: 5px 0;
  }
</style>
</head>
<body>

<div class="id-card">
  <img src="p.jpg" alt="Photo">
  <div class="details">
    <h2>Claire Macaspac</h2>
    <p>Date of Birth: March 14, 2002</p>
    <p>ID Number: 123456789</p>
  </div>
</div>

</body>
</html>
